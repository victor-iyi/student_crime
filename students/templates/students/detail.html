{% extends 'public/_layouts/_main.html' %}

{% block title %} {{ student.name }} {% endblock %}

{% block body %}
    <div class="wrapper style1">
    <div class="container">

      <div class="row 200%">
        <!-- Main view -->
        <div class="8u 12u(mobile)">
          <section id="main">
            <header>
              <h2><a href="">{{ student.name }}</a></h2>
              <p>Matric number <strong>{{ student.matric }}</strong> ({{ student.department }},
                {{ student.level }} level)</p>
            </header>
            {% load staticfiles %}
            <section>
              <img src="{% static student.image.url %}" alt="{{ student.name }}"/>
            </section>
            <hr>
            <footer>
              <a class="button" href="{% url 'students:update' student.pk %}">Update record</a>
            </footer>
          </section>
        </div>
        <!-- Sidebar -->
        <div class="4u 12u(mobile)" id="sidebar">

        </div>
      </div>

      <hr>

    </div>
  </div>

{% endblock %}
